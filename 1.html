    <p>
      전라북도 전주시 완산구 효자동에 있는 사립 일반계 고등학교로서 개신교 미션스쿨이다. 2019년 기준 개교 64주년을 맞이했다. 1955년 12월 24일 설립인가를 받아 개교했다. 당시 학교의 위치는 교가에서 유추할 수 있는 것처럼 전주한옥마을 근처에 자리한 간납대 언덕 위였고, 남녀공학이였다. 하지만 학교 개편과 인수인계 과정 속에서 여고가 떨어져나와 현재는 남고이다.
    </p>
